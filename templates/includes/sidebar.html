    <div class="sidebar-header p-4">
        <h5 class="text-danger mb-0">Navigation</h5>
    </div>
    <div class="sidebar-menu">
        <ul class="list-unstyled">
            <!-- Active Dashboard Link -->
            <li class="sidebar-item {{ 'active' if request.endpoint == 'dashboard' }}">

                    <i class="fas fa-home me-3"></i>Dashboard
                </a>
            </li>

            <!-- Donor Management -->
            <li class="sidebar-item {{ 'active' if request.endpoint == 'donor_list' }}">

                </a>
            </li>

            <!-- Recipient Management -->
            <li class="sidebar-item {{ 'active' if request.endpoint == 'recipient_list' }}">

            </li>

            <!-- Blood Stock -->
            <li class="sidebar-item {{ 'active' if request.endpoint == 'blood_stock' }}">

            </li>

            <li class="sidebar-item {{ 'active' if request.endpoint == 'blood_request_list' }}">

            </li>

            {% if current_user.role == 'admin' %}

                    </a>
                </li>

<div class="card border-{{ color }}">
    <div class="card-body">
        <div class="d-flex align-items-center">
            <div class="flex-grow-1">
                <h5 class="text-muted fw-normal mb-2">{{ title }}</h5>
                <h3 class="mb-0">{{ value }}</h3>
            </div>
            <div class="flex-shrink-0">
                <div class="avatar-sm rounded-circle bg-soft-{{ color }} text-center">
                    <i class="fas fa-{{ icon }} fs-2 text-{{ color }}"></i>
                </div>
            </div>
        </div>
    </div>
</div>
